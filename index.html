<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Kółko i Krzyżyk</h1>
        <div id="board" class="d-grid grid-template-columns-3x3 gap-2">
            <div class="cell border border-primary" id="cell-0"></div>
            <div class="cell border border-primary" id="cell-1"></div>
            <div class="cell border border-primary" id="cell-2"></div>
            <div class="cell border border-primary" id="cell-3"></div>
            <div class="cell border border-primary" id="cell-4"></div>
            <div class="cell border border-primary" id="cell-5"></div>
            <div class="cell border border-primary" id="cell-6"></div>
            <div class="cell border border-primary" id="cell-7"></div>
            <div class="cell border border-primary" id="cell-8"></div>
        </div>
        <button id="reset-button" class="btn btn-primary mt-4" type="button">Nowa gra</button>
        <div id="messages" class="alert alert-info mt-4"></div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
